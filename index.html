<!DOCTYPE html>
<html>
	<head>
		<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="mystyle.css">

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
		

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Sign Tracker</title>
	</head>

	<body class='blue lighten-3'>
		<nav class='blue lighten-3' role='navigation'>
			<div class='nav-wrapper container'><a href='#' class='brand-logo center-align'>NSBE Gator Chapter</a>
		</nav>

		<div id="map"></div>

		<div class='container row'>
			<div class="input-field col s12 m6">
    		<select id='select'>
      		<option value="" disabled selected>Choose Sign</option>
      		<option value="1">Sign 1</option>
      		<option value="2">Sign 2</option>
      		<option value="3">Sign 3</option>
    		</select>
  		</div>

			<button id='add_btn' class='btn-large col s12 m2 waves-effect waves-light orange'>Add</button>
			<button id='mov_btn' class='btn-large col s12 m2 waves-effect waves-light orange'>Move</button>
			<button id='rem_btn' class='btn-large col s12 m2 waves-effect waves-light orange'>Remove</button>
		</div>

		<script type='text/javascript' src='index.js'></script>
		<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZfxQUh9FQW1XXkIj-XmapRRiOu_jY7k4&callback=initMap">
  	</script>
	</body>
</html>
